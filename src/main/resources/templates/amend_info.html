<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>小小购物</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <link th:href="@{/css/signin.css}" rel="stylesheet"/>
    <script th:src="@{/js/header.js}"></script>
</head>
<body>
<div class="container-fluid">
<div th:include="/common/header :: header"></div>
<!-- 中间内容 -->
<div class="center-block">
<div>
    <center><h2 class="title center">个人信息修改</h2>
    <br/>
    <p style="color: red" th:text="${msg}" th:if="${ not #strings.isEmpty(msg)}"></p></center>
    <div class="col-sm-offset-2 col-md-offest-2">
        <!-- 表单输入 -->
        <div  class="form-horizontal">
            <div class="form-group">
                <label for="userName" class="col-sm-2 col-md-2 control-label">用户名</label>
                <div class="col-sm-6 col-md-6">
                    <input type="text" class="form-control" id="userName" placeholder="请输入用户名" name="username" required="required"/>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 col-md-2 control-label">邮箱</label>
                <div class="col-sm-6 col-md-6">
                    <input type="email" class="form-control" id="email" placeholder="请输入正确的邮箱格式" name="email"/>
                </div>
            </div>
            <div class="radio form-group">
                <label for="man" class="col-sm-2 col-md-2 control-label">性别</label>
                <div class="col-sm-6 col-md-6">
                    <label class="radio-inline">
                        <input type="radio" id="man" value="男" name="sex"> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" id="woman" value="女" name="sex"> 女
                    </label>
                </div>
            </div>
            <br>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-6">
                    <button class="btn btn-lg btn-primary btn-block" id="save">保存</button>
                </div>
            </div>
        </div>
        <br/>
    </div>
    </div>
    </div>
</div>
</div>
<script th:src="@{/js/amend_info.js}"></script>
</body>
<script>
    function isEmail(str) {
        var reg = /^\w+@[a-zA-Z0-9]{2,10}(?:\.[a-z]{2,4}){1,3}$/;
        return reg.test(str);
    }
    function fun1() {
        if (!isEmail(document.getElementById("inputEmail").value)) {
            alert("邮箱格式不正确！");
            document.getElementById("inputEmail").focus();
            return false;
        }
        return true;
    }

</script>
</html>
