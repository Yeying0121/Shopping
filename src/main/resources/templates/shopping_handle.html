<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>小小购物</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="/common/header :: header"></div>
<div class="container-fluid bigHead">
    <div class="row">
        <div class="col-sm-10  col-md-10 col-sm-offset-1 col-md-offset-1" style="margin-top: 45px">
            <div class="jumbotron">
                <h1>欢迎来到购物车</h1>
                <p>您的购物车清单为</p>
            </div>
        </div>
        <div class="col-sm-9 col-sm-offset-1 col-md-10 col-md-offset-1 control-main-container">
            <table class="table table-hover center" id="shoppingcar">
                <tr class="info">
                    <td>订单用户</td>
                    <td>商品名称</td>
                    <td>购买数量</td>
                    <td>下单时间</td>
                    <td>操作</td>
                </tr>
                <tr th:each="order: ${orders}">
                    <td th:text="${order.getUser().getUsername()}"></td>
                    <td th:text="${order.getProduct().productName}"></td>
                    <td th:text="${order.createTime}"></td>

                </tr>
            </table>
</body>
</html>
