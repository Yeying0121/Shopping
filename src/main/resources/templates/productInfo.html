<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>商品详情</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link th:href="@{/css/style.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script th:src="@{/js/layer.js}" type="text/javascript"></script>
</head>
<body>
<div class="container">
<div th:include="/common/header :: header"></div>
    <form th:action="@{/shoppingCar/save}" method="post" th:object="${product}">
    <div class="row control-main-container">

        <div class="col-md-1"></div>
        <div class="col-md-10">
            <h1 th:text="${product.productName}"></h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-5">
            <img th:src="${product.imageUrl}">
        </div>
        <div class="col-md-5 detail-x">
            <table class="table table-striped">
                <tr>
                    <th>商品名称</th>
                    <td th:text="${product.productName}"></td>
                </tr>
                <tr>
                    <th>商品价格</th>
                    <td th:text="${product.price}"></td>
                </tr>
                <tr>
                    <th>商品描述</th>
                    <td th:text="${product.desc}"></td>
                </tr>
                <tr>
                    <th>商品种类</th>
                    <td th:text="${product.getProductCategory().getCategoryName()}"></td>
                </tr>
                <tr>
                    <th>商品库存</th>
                    <td th:text="${product.productStock}"></td>
                </tr>
                <tr>
                    <th>购买数量</th>
                    <td>
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" onclick="subCounts()">-</button>
                            <button id="productCounts" type="button" class="btn btn-default">1</button>
                            <button type="button" class="btn btn-default" onclick="addCounts(1)">+</button>
                        </div>
                    </td>
                </tr>
            </table>
            <div class="row">
                <div class="col-sm-1 col-md-1 col-lg-1"></div>
                <button class="btn btn-danger btn-lg col-sm-4 col-md-4 col-lg-4" onclick="addToShoppingCar(${product.productId})">添加购物车</button>
                <div class="col-sm-2 col-md-2 col-lg-2"></div>
                <button  class="btn btn-danger btn-lg col-sm-4 col-md-4 col-lg-4" onclick="buyConfirm(${product.productId})">购买</button>

            </div>
        </div>
    </div>
    </form>
</div>
<script type="text/javascript">

    function subCounts() {
        var productCounts = document.getElementById("productCounts");
        var counts = parseInt(productCounts.innerHTML);
        if(counts>=2)
            counts--;
        productCounts.innerHTML = counts;
    }

    function addCounts() {
        var productCounts = document.getElementById("productCounts");
        var counts = parseInt(productCounts.innerHTML);
        // var stocks =
        // if(counts<${product.productStock})
            counts++;
        productCounts.innerHTML = counts;
    }
</script>
</body>
</html>
